<!DOCTYPE html>
<html>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
<head>
    <title>Add Classroom</title>
</head>
<body>
    <h1>Add New Classroom</h1>

    <form method="POST">

        <label>Building Name:</label><br>
        <input type="text" name="b_name" required><br><br>

        <label>Room Number:</label><br>
        <input type="text" name="room_number" required><br><br>

        <label>Capacity:</label><br>
        <input type="number" name="capacity" required><br><br>

        <button type="submit">Add Classroom</button>
    </form>

    <br>
    <a href="/admin/classrooms"><button>Back to Classrooms</button></a>
</body>
</html>
