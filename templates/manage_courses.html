<!DOCTYPE html>
<html>
<head>
    <title>Manage Courses</title>
    <style>
        body { font-family: Arial; background:#f5f6fa; padding:30px; }
        table { width:100%; border-collapse:collapse; background:white;
                box-shadow:0 4px 10px rgba(0,0,0,0.1); }
        th,td { border:1px solid #ccc; padding:12px; text-align: left;}
        th { background:#4CAF50; color:white; }
        tr:hover { background:#f1f1f1; }
    </style>
</head>
<body>

<h1>Courses</h1>

<a href="/admin"><button>Dashboard</button></a>
<a href="/admin/courses/add"><button>Add Course</button></a>
<a href="/admin/courses/search"><button>Search Courses</button></a>

{% if search_term %}
    <a href="/admin/courses"><button>Show Full List</button></a>
    <h2>Showing results for "{{ search_term }}"</h2>
{% endif %}

<br><br>
<table>
    <tr>
        <th>Course ID</th>
        <th>Name</th>
        <th>Credits</th>
        <th>Department ID</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for c in courses %}
    <tr>
        <td>{{ c.course_id }}</td>
        <td>{{ c.c_name }}</td>
        <td>{{ c.credits }}</td>
        <td>{{ c.department_id }}</td>

        <td>
            <a href="{{ url_for('update_course', course_id=c.course_id) }}">
                <button>Update</button>
            </a>
        </td>

        <td>
            <a href="{{ url_for('delete_course', course_id=c.course_id) }}"
               onclick="return confirm('Are you sure you want to delete this course?');">
               <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
