<!DOCTYPE html>
<html>
<head>
    <title>Add Department</title>
</head>
<body>
    <h1>Add New Department</h1>

    <form method="POST">

        <label>Department ID:</label><br>
        <input type="number" name="department_ID" required><br><br>
        
        <label>Department Name:</label><br>
        <input type="text" name="d_name" required><br><br>

        <label>Building Name:</label><br>
        <input type="text" name="b_name" required><br><br>

        <label>Budget:</label><br>
        <input type="number" name="budget" required><br><br>

        <button type="submit">Add Department</button>
    </form>

    <br>
    <a href="/admin/departments"><button>Back to Departments</button></a>
</body>
</html>
