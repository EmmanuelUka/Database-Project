<!DOCTYPE html>
<html>
<head>
    <title>Average Grade Across Semesters</title>
    <style>
        body { font-family: Arial; background:#eef2f7; padding:30px; }
        .box {
            background:white; padding:20px; width:450px; margin:auto;
            border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }
        select, input {
            width:100%; padding:8px; margin:10px 0;
            border-radius:5px; border:1px solid #bbb;
        }
        button {
            padding:10px 15px; width:100%;
            background:#4CAF50; color:white;
            border:none; border-radius:6px; font-size:16px;
        }
        .result {
            margin-top:20px; padding:15px; background:#dff0d8;
            border-left:5px solid #3c763d; border-radius:4px;
        }
    </style>
</head>
<p><a href="/instructor">return</a></p>
<body>
<div class="box">
    <h2>Average Grade Across Semesters</h2>

    <form method="POST">

        <label>Course:</label>
        <select name="course_id" required>
            <option value="">-- Select Course --</option>
            {% for c in courses %}
                <option value="{{ c.course_id }}"
                    {% if selected and selected.course_id == c.course_id %}selected{% endif %}>
                    {{ c.c_name }} ({{ c.course_id }})
                </option>
            {% endfor %}
        </select>

        <label>Start Semester:</label>
        <select name="start_sem" required>
            {% set sems = ['Spring','Summer','Fall','Winter'] %}
            {% for s in sems %}
                <option value="{{ s }}"
                    {% if selected and selected.start_sem == s %}selected{% endif %}>
                    {{ s }}
                </option>
            {% endfor %}
        </select>

        <label>Start Year:</label>
        <input type="number" name="start_year" required
               value="{{ selected.start_year if selected }}">

        <label>End Semester:</label>
        <select name="end_sem" required>
            {% for s in sems %}
                <option value="{{ s }}"
                    {% if selected and selected.end_sem == s %}selected{% endif %}>
                    {{ s }}
                </option>
            {% endfor %}
        </select>

        <label>End Year:</label>
        <input type="number" name="end_year" required
               value="{{ selected.end_year if selected }}">

        <button type="submit">Calculate Average</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Average Grade:</strong> {{ "%.2f"|format(result) }}
        </div>
    {% endif %}
</div>

</body>
</html>
