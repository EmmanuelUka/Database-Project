<!DOCTYPE html>
<html>
<head>
    <title>Average Grade Across Semesters</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">

    <style>
        body { font-family: Arial; background:#eef2f7; padding:0px; }
        .box {
            background:white; padding:20px; width:450px; margin:auto;
            border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }
        select, input {
            width:100%; padding:8px; margin:10px 0;
            border-radius:5px; border:1px solid #bbb;
        }
    
        
        .result {
            margin-top:20px; padding:15px; background:#dff0d8;
            border-left:5px solid #3c763d; border-radius:4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand active" href="#">Instructor Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/instructor">Dashboard</a></li>
            <li><a href="/instructor/advising">Advisor</a></li>
            <li><a href="/instructor/prerequisites">Course Prerequisites</a></li>
            <li><a href="/instructor/sections">Section</a></li>
            <li><a href="/instructor/update_profile">Profile</a></li>
            <li><a href="/instructor/avg_grades">Average Grades</a></li>
            <li class="active"><a href="/instructor/class_avg">Class Average</a></li>
            <li><a href="/instructor/class_comparison">Class Comparison</a></li>
            <li><a href="/instructor/student_counts">Student Count</a></li> 
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" >
                    <span class="glyphicon glyphicon-user"></span> Profile</a></li>
  </div>
</nav>


<div class="box">
    <h2>Average Grade Across Semesters</h2>

    <form method="POST">

        <label>Course:</label>
        <select name="course_id" required>
            <option value="">-- Select Course --</option>
            {% for c in courses %}
                <option value="{{ c.course_id }}"
                    {% if selected and selected.course_id == c.course_id %}selected{% endif %}>
                    {{ c.c_name }} ({{ c.course_id }})
                </option>
            {% endfor %}
        </select>

        <label>Start Semester:</label>
        <select name="start_sem" required>
            {% set sems = ['Spring','Summer','Fall','Winter'] %}
            {% for s in sems %}
                <option value="{{ s }}"
                    {% if selected and selected.start_sem == s %}selected{% endif %}>
                    {{ s }}
                </option>
            {% endfor %}
        </select>

        <label>Start Year:</label>
        <input type="number" name="start_year" required
               value="{{ selected.start_year if selected }}">

        <label>End Semester:</label>
        <select name="end_sem" required>
            {% for s in sems %}
                <option value="{{ s }}"
                    {% if selected and selected.end_sem == s %}selected{% endif %}>
                    {{ s }}
                </option>
            {% endfor %}
        </select>

        <label>End Year:</label>
        <input type="number" name="end_year" required
               value="{{ selected.end_year if selected }}">

        <button type="submit" class ="avgs">Calculate Average</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Average Grade:</strong> {{ "%.2f"|format(result) }}
        </div>
    {% endif %}
</div>

<form action="{{ url_for('instructor_dashboard') }}">
        <button type="submit" class="btn btn-primary">return</button>
</form>

</body>
</html>
