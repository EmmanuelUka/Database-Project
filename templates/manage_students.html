<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.button {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Students</h1>

<a href="/admin"><button>Dashboard</button></a>
<a href="/admin/students/add"><button>Add Student</button></a>
<a href="/admin/students/search"><button>Search Student</button></a>

{% if search_term %}
    <a href="/admin/students"><button>Show Full List</button></a>
    <h2>Showing results for "{{ search_term }}"</h2>
{% endif %}

<br><br>

<table>
    <tr>
        <th>Student id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Total Credits</th>
        <th>GPA</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.s_name }}</td>
        <td>{{ s.dept_id }}</td>
        <td>{{ s.tot_credits }}</td>
        <td>{{ s.gpa }}</td>
        <td>
            <a href="{{ url_for('update_student', student_id=s.student_id) }}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a href="{{ url_for('delete_student', student_id=s.student_id) }}"
               onclick="return confirm('Are you sure you want to delete this student?');">
               <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
