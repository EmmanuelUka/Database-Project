<!DOCTYPE html>
<html>
<head>
    <title>Manage Classrooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.button {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Classrooms</h1>

<a href="/admin"><button>Dashboard</button></a>
<a href="/admin/classrooms/add"><button>Add Classroom</button></a>
<a href="/admin/classrooms/search"><button>Search Classroom</button></a>

{% if search_term %}
    <a href="/admin/classrooms"><button>Show Full List</button></a>
    <h2>Showing results for "{{ search_term }}"</h2>
{% endif %}

<br><br>

<table>
    <tr>
        <th>Building Name</th>
        <th>Room Number</th>
        <th>Capacity</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for room in classrooms %}
    <tr>
        <td>{{ room.b_name }}</td>
        <td>{{ room.room_number }}</td>
        <td>{{ room.capacity }}</td>
        <td>
            <a href="{{ url_for('update_classroom', b_name=room.b_name, room_number=room.room_number) }}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a href="{{ url_for('delete_classroom', b_name=room.b_name, room_number=room.room_number) }}"
               onclick="return confirm('Are you sure you want to delete this classroom?');">
               <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
