<!DOCTYPE html>
<html>
<head>
    <title>Your Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.button {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Your Semesters</h1>

<a href="/instructor" class="button">Return</a>

<br><br>

{% if semesters %}
<table>
    <tr>
        <th>Semester</th>
        <th>Year</th>
        <th>View</th>
    </tr>
    {% for sem in semesters %}
    <tr>
        <td>{{ sem.semester }}</td>
        <td>{{ sem.year }}</td>
        <td>
            <a class="button" href="{{ url_for('instructor_sections_by_semester', semester=sem.semester, year=sem.year) }}">
                View Sections
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No sections found for you.</p>
{% endif %}

</body>
</html>
