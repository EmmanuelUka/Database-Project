<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>

<h1>Add Student</h1>

<form method="POST">
    <label>Student ID:</label>
    <input type="text" name="student_id" required><br><br>

    <label>Name:</label>
    <input type="text" name="s_name" required><br><br>

    <label>Department ID:</label>
    <input type="text" name="dept_id" required><br><br>

    <label>Total Credits:</label>
    <input type="number" name="tot_credits"><br><br>

    <label>GPA:</label>
    <input type="number" step="0.01" name="gpa"><br><br>

    <label>Email:</label>
    <input type="text" name="email"><br><br>

    <label>House Number:</label>
    <input type="text" name="address_houseNumber"><br><br>

    <label>Street:</label>
    <input type="text" name="address_street"><br><br>

    <label>City:</label>
    <input type="text" name="address_city"><br><br>

    <label>State:</label>
    <input type="text" name="address_state"><br><br>

    <label>ZIP:</label>
    <input type="text" name="address_zip"><br><br>

    <button type="submit">Add Student</button>
</form>

<a href="/admin/students"><button>Back</button></a>

</body>
</html>
